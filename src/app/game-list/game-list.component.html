<section class="no-padding portfolio">
    <div class="container-fluid">
      <div class="row ">
        <div class="title col-md-2 col-sm-12">
          <div>PERRITOS EN</div>
          <div class="title-color">ADOPCION</div>
        </div>
  
        <div class="title col-md-10 col-sm-12">       
          <div class="row no-gutter popup-gallery">
            <!-- Iteramos por cada elemento en games-->
            <div class="col-lg-4 col-sm-4" *ngFor="let game of games"> 
              <a href class="portfolio-box">
                <img src="{{game.image}}" class="img-responsive" alt="">
                <div class="portfolio-box-caption">
                  <div class="portfolio-box-caption-content">
                    <div class="title">
                      {{game.name}} - {{game.id}}
                    </div>
                    <div class="description">
                      {{game.description}}
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
