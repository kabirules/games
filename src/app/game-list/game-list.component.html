<div class="container">
  <div class="row">
    <div *ngFor="let game of games">
      <div class="col-md-4">
        <div>
          <a [routerLink]="['/games', game.id]">
            <img src="{{game.image}}" alt="{{game.name}}" height="100" width="166">
          </a>
        </div>
        <div class="game-name">
          <a [routerLink]="['/games', game.id]">
            <label >{{game.name}}</label>
          </a>
        </div>
      </div> 
    </div>
  </div>
</div>
