<div class="container">
  <div class="row">
    <div *ngFor="let game of games">
      <div class="col-md-4">
        <a href="#">
          <img src="{{game.image}}" alt="{{game.name}}" height="100" width="166">
        </a>
        <a href="#">
          <label>{{game.name}}</label>
        </a>
      </div> 
    </div>
  </div>
</div>
